<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./images/logo_pgmais.jpg" type="image/x-icon">
    <title>PGMais - Teste Dev</title>

    <!-- JQuery -->
    <script type="text/javascript" src="./library/jquery/jquery-3.5.1.min.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap">

    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="./library/fontawesome/css/all.min.css">
    <script defer type="text/javascript" src="./library/fontawesome/js/all.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./library/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="./library/bootstrap/js/bootstrap.min.js"></script>

    <!-- DayJS -->
    <script type="text/javascript" src="./library/dayjs/dayjs.min.js"></script>

    <!-- Custom -->
    <script src="./js/classes/data_send.js"></script>
    <script src="./js/classes/validator.js"></script>
    <script src="./js/pgmais.js?v=1"></script>
</head>
<body class="bg-light mx-xl-5">
    <div class="container text-body">
        <div class="row text-center mt-3">
            <div class="col-12">
                <h1 class="display">PG Mais - Teste Dev</h1>
            </div>
        </div>
        <hr>
        <div class="row d-none" id="alertBlock">
            <div class="col-12">
                <div class="alert alert-danger" role="alert"></div>
            </div>
        </div>
        <h1>Exibir um colapse para exemplo de arquivo</h1>
        <div class="row">
            <div class="col-12">
                <div class="custom-file">
                      <input type="file" class="custom-file-input" id="arquivo">
                      <label class="custom-file-label" for="arquivo">Faça o upload de um arquivo para realizar a validação dos dados</label>
                </div>
            </div>
        </div>
        <div class="row d-none resultados">
            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs" id="tabs-resultados" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link text-body active" id="tab-validos" data-toggle="tab" href="#validos" role="tab" aria-controls="validos" aria-selected="true"><h3>Válidos</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-body" id="tab-bloqueados" data-toggle="tab" href="#bloqueados" role="tab" aria-controls="bloqueados" aria-selected="false"><h3>Bloqueados</h3></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content d-none resultados">
            <div class="tab-pane fade show active" id="validos" role="tabpanel" aria-labelledby="home-tab">
                <div class="p-3 p-xl-5 border rounded-bottom bg-white shadow">
                    <div class="row">
                        <div class="loading col-12 d-flex justify-content-center">
                            <div class="fa-3x">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </div>
                        <div class="col-12" id="conteudo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="bloqueados" role="tabpanel" aria-labelledby="profile-tab">
                <div class="p-3 p-xl-5 border rounded-bottom bg-white shadow">
                    <div class="row">
                        <div class="loading col-12 d-flex justify-content-center">
                            <div class="fa-3x">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </div>
                        <div class="col-12 table-responsive">
                            <table class="table table-hover text-nowrap" id="table-blocked">
                                <thead>
                                    <tr>
                                        <th scope="col">ID da mensagem</th>
                                        <th scope="col">DDD</th>
                                        <th scope="col">Celular</th>
                                        <th scope="col">Operadora</th>
                                        <th scope="col">Hora de envio</th>
                                        <th scope="col">Mensagem</th>
                                        <th scope="col">Motivo do bloqueio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
